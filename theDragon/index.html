<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>The Dragon!</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div id="impress">

        <!--Starting Point-->
        <div id="intro" class="step slide">
            <div class="slide-text">
                <p>Choose a Cave</p>
                <p></p>
                <p></p>
                <!--<p></p>-->
                <br />
                <p></p>
                <p><a href="#cave1">CAVE 1</a></p>
                <p>or</p>
                <p><a href="#cave2">CAVE 2</a></p>
            </div>
        </div>
        <!--First Cave-->
        <div id="cave1" class="step slide" data-x="1000">
            <div class="slide-text">
                <p>You have entered the first cave</p>
            <p></p>
            <p></p>
            <br />
            <p></p>
                <p><a href="#inner1">Go Left</a></p>
            </div> 
        </div> 


        <!--Inner Cave 1-->
        <div id="inner1" class="step slide" data-x="1500">
            <div class="slide-text">
                <p>You are inside Inner cave 1</p>
                <p></p>
                <p></p>
                <br />
                <p></p>
                <p><a href="#inner2">Go Right</a></p>
            </div>
        </div> 

        <!--Inner Cave 2-->
        <div id="inner2" class="step slide" data-x="2000">
            <div class="slide-text">
                <p>You are inside the Inner Cave 2.</p>
                <p></p>
                <p></p>
                <br />
                <p></p>
            </div>
        </div> 


        <!--Second Cave-->
        <div id="cave2" class="step slide" data-x="-1500">
            <div class="slide-text">
                <p>You have entered the second cave.</p>
                <p></p>
                <p></p>
            </div> 
            <div class="menu">
                <a href="#intro">START OVER</a>
            </div> 
        </div>

    </div>

    <!-- JavaScript Section -->
    <script src="js/impress.js"></script>
    <script>impress().init();</script>

</body>
</html>
